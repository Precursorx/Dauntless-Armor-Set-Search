	var weapon

	function wTc(){
		var temp = document.getElementById('Weapon_Type').value;
		document.getElementById(temp).style.display = "inline"
		for(var i=0; i< document.getElementsByClassName("types").length; i++){
			if(document.getElementById(temp) != document.getElementsByClassName("types")[i]){
				document.getElementsByClassName("types")[i].style.display = "none"
				document.getElementsByClassName("types")[i].value = "Recruit"
			}
		}
		for(var i=0; i < Weapondata.length; i++){
			if (((Weapondata[i].type === document.getElementById("Weapon_Type").value)&&(Weapondata[i].behe === document.getElementById(document.getElementById("Weapon_Type").value).value))){
				weapon = Weapondata[i]
			}
		}
		document.getElementById("perk1show").disabled = false
		document.getElementById("perk1show").value = weapon.perk
		if(weapon.perk != "none"){
			var l = 1
			for(var k=2; k<13; k++){
				if(document.getElementById("perk" + k).value == weapon.perk){
					if(document.querySelector("input[name='p"+k+"'][value='2']").checked){
						l = 2
					}
					document.getElementById("perk" + k).value = "none"
					checkPerk(k)
				}
				document.querySelector("input[name='p1'][value='"+l+"']").checked = true
			}
		}
		document.getElementById("perk1").value = document.getElementById("perk1show").value
		document.getElementById("perk1show").disabled = true
		console.log("Weapon Perk: " + document.getElementById("perk1").value)
		checkPerk('1')
		radCount()
	}
	function checkPerk(perk){
		if(document.getElementById("perk" + perk).value == "none"){
			document.querySelector("input[name='p"+ perk +"'][value='0']").checked = true
			document.getElementById("pr" + perk).style.display = "none"
		}else{
			document.getElementById("pr" + perk).style.display = "inline"
		}
		for(var a=0; a<1; a++){
			for(var i=0; i<document.querySelectorAll("option").length;i++){
				document.querySelectorAll("option")[i].disabled = false
			}
			for(var k=1; k<13; k++){
				for(var i=0; i< document.getElementsByClassName(document.getElementById("perk" + k).value).length; i++){
					document.getElementsByClassName(document.getElementById("perk" + k).value)[i].disabled = true
				}
			}
		}
		for(var counter=12; counter>1; counter--){
			if(document.getElementById("perk" + (counter-1)).value == "none"){
				document.getElementById("perk" + counter).style.display = "none"
				document.getElementById("br" + counter).style.display = "none"
			}else{
				document.getElementById("perk" + counter).style.display = "inline"
				document.getElementById("br" + counter).style.display = "inline"
				break
			}
		}
	}
	function radCount(){
		for(var a=0; a<1; a++){
			var points = 0
			switch(document.getElementById(document.getElementById('Weapon_Type').value).value){
				case "Recruit":
					points +=2
				case "Exotic":
					points++
			}
			if(document.getElementById('helm').value != "none"){
				points++
			}
			for(var i=0; i<document.querySelectorAll("input[type='radio']").length;i++){
				if(document.querySelectorAll("input[type='radio']")[i].checked){
					points += parseInt(document.querySelectorAll("input[type='radio']")[i].value)
				}
			}
			for(var k=1; k<13; k++){
				for(var i=0; i<document.getElementById("pr" + k).childNodes.length;i++){
					document.getElementById("pr" + k).childNodes[i].disabled = false
				}
			}
			console.log("Points spend (max 12): " + points)
			document.getElementById("left").innerHTML = ((12-points)*3) + " Perks left!"
			for(var k=1; k<13; k++){
				if(points > 10){					
					if(!(document.querySelector("input[name='p"+k+"'][value='2']").checked || document.querySelector("input[name='p"+k+"'][value='1']").checked)){
						document.querySelector("input[name='p"+k+"'][value='2']").disabled = true
					}
					if(points == 12){
						if(document.querySelector("input[name='p"+k+"'][value='0']").checked){
							document.querySelector("input[name='p"+k+"'][value='1']").disabled = true
						}
						if(document.querySelector("input[name='p"+k+"'][value='1']").checked){
							document.querySelector("input[name='p"+k+"'][value='2']").disabled = true
						}
					}
				}
			}
			if(weapon.perk != "none"){
				document.querySelector("input[name='p1'][value='0']").disabled = true
			}else{
				document.querySelector("input[name='p1'][value='0']").checked = true
				document.querySelector("input[name='p1'][value='0']").disabled = false
			}
			if(points > 5){
				document.getElementById("Calc").disabled = false
			}else{
				document.getElementById("Calc").disabled = true
			}
		}
	}

				}
				if(empty){
					document.getElementById(("gp" + idC)).innerHTML = ("Empty: " + glo.slot)
				}
				empty = true
				for(var p=0; p<peo.length; p++){
					if(peo[p].type == boo.slot && peo[p].value>0){
						document.getElementById(("bp" + idC)).innerHTML = (peo[p].name.split('_').join(' ') + " Cell")
						peo[p].value--
						empty = false
						break;
					}
				}
				if(empty){
					document.getElementById(("bp" + idC)).innerHTML = ("Empty: " + boo.slot)
				}
				empty = true
				for(var p=0; p<peo.length; p++){
					if(peo[p].type == "Util" && peo[p].value>0){
						document.getElementById(("lp" + idC)).innerHTML = (peo[p].name.split('_').join(' ') + " Cell")
						peo[p].value--
						empty = false
						break;
					}
				}
				if(empty){
					document.getElementById(("lp" + idC)).innerHTML = "Empty: Util"
				}
				empty = true
				for(var p=0; p<peo.length; p++){
					if(peo[p].type == weapon.s1 && peo[p].value>0){
						document.getElementById(("s1p" + idC)).innerHTML = (peo[p].name.split('_').join(' ') + " Cell")
						peo[p].value--
						empty = false
						break;
					}
				}
				if(empty){
					document.getElementById(("s1p" + idC)).innerHTML = ("Empty: " + weapon.s1)
				}
				empty = true
				for(var p=0; p<peo.length; p++){
					if(peo[p].type == weapon.s2 && peo[p].value>0){
						document.getElementById(("s2p" + idC)).innerHTML = (peo[p].name.split('_').join(' ') + " Cell")
						peo[p].value--
						empty = false
						break;
					}
				}
				if(empty){
					document.getElementById(("s2p" + idC)).innerHTML = ("Empty: " + weapon.s2)
				}
				let tele = {
					["Terra"]: 0,
					["Fire"]: 0,
					["Ice"]: 0,
					["Shock"]: 0,
					["Radiant"]: 0,
					["Umbral"]: 0
				}
				for(var eles of [heo.ele, aro.ele, glo.ele, boo.ele]){
					switch(eles){
					case "Terra":
						tele.Terra++
						tele.Shock--
						break;
					case "Fire":
						tele.Fire++
						tele.Ice--
						break;
					case "Ice":
						tele.Ice++
						tele.Fire--
						break;
					case "Shock":
						tele.Shock++
						tele.Terra--
						break;
					case "Radiant":
						tele.Radiant++
						tele.Umbral--
						break;
					case "Umbral":
						tele.Umbral++
						tele.Radiant--
					}
				}
				let teleString = "Resistances: "
				if(tele.Fire !=0){
					teleString += ("Fire: " + (tele.Fire * 100) + ",  ")
				}
				if(tele.Ice !=0){
					teleString += ("Ice: " + (tele.Ice * 100) + ",  ")
				}
				if(tele.Terra !=0){
					teleString += ("Terra: " + (tele.Terra * 100) + ",  ")
				}
				if(tele.Shock !=0){
					teleString += ("Shock: " + (tele.Shock * 100) + ",  ")
				}
				if(tele.Radiant !=0){
					teleString += ("Radiant: " + (tele.Radiant * 100) + ",  ")
				}
				if(tele.Umbral !=0){
					teleString += ("Umbral: " + (tele.Umbral * 100) + ",  ")
				}
				document.getElementById(("sepd" + idC)).innerHTML = teleString
			}
		}
	}
	function aChild(ntype, ntext, nId, tId){
		for(var c=0; c<1; c++){
			var nodetype = document.createElement(ntype)
			if(ntext != null){
				nodetype.innerHTML = ntext
			}
			if(nId != null){
				nodetype.id = nId
			}
			document.getElementById(tId).appendChild(nodetype)
		}
	}
	function clearRes(){
			while(0<document.getElementById("result").childNodes.length){
				document.getElementById("result").removeChild(document.getElementById("result").childNodes[0]);
			}
	}
</script>
